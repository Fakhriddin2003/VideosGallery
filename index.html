<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-5 text-center">
        <h2>Enter the Video Address</h2>
        <!-- Rang kritish joyi -->
        <div class="d-flex justify-content-center mt-4 mb-5">
            <input type="text" class="form-control me-3" placeholder="enter the video address" id="videoLink">
            <button class="btn btn-dark" onclick="addVideo()"><i class="fas fa-plus"></i> Qoshish</button>
        </div>
        <!-- Boshqaruv paneli -->
        <div class="d-flex mb-4">
            <button class="btn btn-dark mb-4 me-3" onclick="removeAllColors()"><i class="fas fa-trash"></i> Hammasini
                o'chirish</button>
            <button class="btn btn-dark mb-4 me-3" onclick="back()"><i class="fas fa-backward"></i> Ortga qaytish</button>
        </div>
        <!-- Ranglar qutisi -->
        <div class="row" id="videoBox">
            <div class="col-sm-6 col-md-4 col-lg-3 mb-3" id="1">
                <div class="rounded shadow color-box" style="background: blueviolet;">
                    <button class="btn btn-danger" onclick="deleteColor('1')"><i class="fas fa-trash"></i></button>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <script src="./index.js"></script>
</body>

</html>
